<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- VoiceScribe Icon - Microphone with sound waves -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#primaryGradient)"/>
  
  <!-- Microphone body -->
  <rect x="40" y="25" width="20" height="30" rx="10" fill="white"/>
  
  <!-- Microphone stand -->
  <path d="M35 50 Q35 65 50 65 Q65 65 65 50" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <line x1="50" y1="65" x2="50" y2="75" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="40" y1="75" x2="60" y2="75" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M25 35 Q20 50 25 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M75 35 Q80 50 75 65" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M18 40 Q12 50 18 60" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M82 40 Q88 50 82 60" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>
